version: "3.9"

networks:
  internal:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  minio_data:
  meili_data:
  nuxt_node_modules:
  mailhog_data:

x-backend-env: &backend-env
  APP_ENV: local
  APP_DEBUG: "true"
  APP_URL: https://api.project.dev
  DB_CONNECTION: pgsql
  DB_HOST: postgres
  DB_PORT: 5432
  DB_DATABASE: ${DB_DATABASE}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}
  REDIS_CLIENT: phpredis
  REDIS_HOST: redis
  REDIS_PASSWORD: null
  REDIS_PORT: 6379
  QUEUE_CONNECTION: redis
  CACHE_STORE: redis
  CACHE_DRIVER: redis
  # Use the top-level .env (project root) to configure the session driver.
  # For multi-device session management, set SESSION_DRIVER=database (or redis).
  SESSION_DRIVER: ${SESSION_DRIVER:-database}
  MAIL_MAILER: smtp
  MAIL_HOST: mailhog
  MAIL_PORT: 1025
  MAIL_USERNAME: ""
  MAIL_PASSWORD: ""
  MAIL_FROM_ADDRESS: hello@example.com
  MAIL_FROM_NAME: 'Laravel'

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: gateway
    depends_on:
      - api
      - nuxt
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
      - ./backend:/var/www/html:ro
    networks:
      internal:
        aliases:
          - gateway-api
          - api.project.dev
          - app.project.dev

  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api
    depends_on:
      - postgres
      - redis
    environment: *backend-env
    volumes:
      - ./backend:/var/www/html
    networks:
      - internal
    healthcheck:
      test: ["CMD", "php", "-r", "exit(extension_loaded('pdo_pgsql') ? 0 : 1);"]
      interval: 30s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: queue
    command: php artisan queue:work --tries=3 --backoff=5
    depends_on:
      - api
      - redis
    environment: *backend-env
    volumes:
      - ./backend:/var/www/html
    networks:
      - internal

  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: horizon
    command: php artisan horizon
    depends_on:
      - api
      - redis
    environment: *backend-env
    volumes:
      - ./backend:/var/www/html
    networks:
      - internal

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: scheduler
    command: sh -lc "while :; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    depends_on:
      - api
    environment: *backend-env
    volumes:
      - ./backend:/var/www/html
    networks:
      - internal

  nuxt:
    build:
      context: .
      dockerfile: docker/nuxt/Dockerfile
    container_name: nuxt
    environment:
      NITRO_PORT: 3000
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-https://api.project.dev}
      NUXT_PUBLIC_INTERNAL_API_BASE: ${NUXT_PUBLIC_INTERNAL_API_BASE:-http://gateway-api}
      NUXT_PUBLIC_API_PREFIX: ${NUXT_PUBLIC_API_PREFIX:-/api/v1}
      NUXT_PUBLIC_AUTH_PREFIX: ${NUXT_PUBLIC_AUTH_PREFIX:-/auth}
      NUXT_PUBLIC_APP_BASE_URL: ${NUXT_PUBLIC_APP_BASE_URL:-https://app.project.dev}
    volumes:
      - ./frontend:/usr/src/app
      - nuxt_node_modules:/usr/src/app/node_modules
    expose:
      - "3000"
    networks:
      - internal

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --save "" --appendonly no
    volumes:
      - redis_data:/data
    networks:
      - internal

  meilisearch:
    image: getmeili/meilisearch:v1.9
    container_name: meilisearch
    environment:
      MEILI_ENV: development
    volumes:
      - meili_data:/meili_data
    networks:
      - internal

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - internal

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailhog
    user: "0:0"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /mailhog/data
    volumes:
      - mailhog_data:/mailhog/data
    ports:
      - "8025:8025"
    networks:
      - internal
