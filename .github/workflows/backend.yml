name: Backend CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          # GitGuardian can flag hardcoded passwords; for CI we can safely use trust auth
          # because the service is only reachable inside the GitHub Actions runner network.
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d testing"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    defaults:
      run:
        working-directory: backend

    env:
      APP_ENV: testing
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
      DB_DATABASE: testing
      DB_USERNAME: postgres
      DB_PASSWORD: ""
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: "6379"
      SESSION_DRIVER: array

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2
          extensions: mbstring, intl, pdo_pgsql
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('backend/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Security audit (composer)
        run: composer audit --no-interaction

      - name: Prepare .env for CI
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi

      - name: Generate app key
        run: php artisan key:generate --force

      - name: Run tests (PHPUnit)
        run: php artisan test


