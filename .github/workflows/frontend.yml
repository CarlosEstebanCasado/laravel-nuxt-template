name: Frontend CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-lint-typecheck-audit:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit (npm)
        run: npm audit --audit-level=high

      - name: Lint
        run: npx eslint .

      - name: Typecheck
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

  e2e-playwright:
    runs-on: ubuntu-latest
    needs: build-lint-typecheck-audit

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d testing"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2
          extensions: mbstring, intl, pdo_pgsql
          coverage: none

      - name: Install backend deps
        run: composer install --no-interaction --prefer-dist
        working-directory: backend

      - name: Prepare backend env
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
        working-directory: backend

      - name: Generate app key
        run: php artisan key:generate --force
        working-directory: backend
        env:
          APP_ENV: testing

      - name: Run migrations and seed
        run: php artisan migrate --force && php artisan db:seed --force
        working-directory: backend
        env:
          APP_ENV: testing
          APP_URL: http://127.0.0.1:8000
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: "5432"
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: ""
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: "6379"
          SESSION_DRIVER: array
          SESSION_DOMAIN: 127.0.0.1
          SANCTUM_STATEFUL_DOMAINS: 127.0.0.1,localhost:3000

      - name: Start backend server
        working-directory: backend
        env:
          APP_ENV: testing
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: "5432"
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: ""
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: "6379"
          SESSION_DRIVER: array
          APP_URL: http://127.0.0.1:8000
          FRONTEND_URL: http://127.0.0.1:3000
          SESSION_DOMAIN: 127.0.0.1
          SANCTUM_STATEFUL_DOMAINS: 127.0.0.1,localhost:3000
        shell: bash
        run: |
          php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Start Nuxt dev server
        run: npm run dev -- --host 0.0.0.0 --port 3000 &
        working-directory: frontend
        env:
          NITRO_PORT: 3000
          NUXT_PUBLIC_API_BASE: http://127.0.0.1:8000
          NUXT_PUBLIC_API_PREFIX: /api/v1
          NUXT_PUBLIC_AUTH_PREFIX: /auth
          NUXT_PUBLIC_APP_BASE_URL: http://127.0.0.1:3000

      - name: Wait for servers
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8000/api/v1/health >/dev/null 2>&1 && curl -sf http://127.0.0.1:3000 >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          echo "Servers did not become ready in time." >&2
          exit 1

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: frontend
        env:
          PLAYWRIGHT_APP_BASE_URL: http://127.0.0.1:3000
          PLAYWRIGHT_PUBLIC_BASE_URL: http://127.0.0.1:3000
          E2E_USER_EMAIL: test@example.com
          E2E_USER_PASSWORD: password
