upstream php_fpm {
  server api:9000;
}

server {
  listen 80;
  listen 443 ssl http2;
  server_name api.project.dev gateway-api;

  ssl_certificate     /etc/nginx/certs/api.project.dev.crt;
  ssl_certificate_key /etc/nginx/certs/api.project.dev.key;

  add_header X-Frame-Options "DENY";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.bunny.net; style-src-elem 'self' 'unsafe-inline' https://fonts.bunny.net; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; font-src 'self' data: https://fonts.bunny.net; connect-src 'self';";

  root /var/www/html/public;
  index index.php;

  # Serve static assets directly
  location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass php_fpm;
    fastcgi_read_timeout 300;
  }

  client_max_body_size 20m;
}
